<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="정윤정">
    <meta name="description" content="리움미술관 회원에 되시면 발빠른 전시 소식과 함께 다양한 혜택을 만나실 수 있습니다.">
    <link rel="icon" href="../../image/favicon_light.svg" media="(prefers-color-scheme: light)">
    <link rel="icon" href="../../image/favicon_dark.svg" media="(prefers-color-scheme: dark)">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.6/dist/web/variable/pretendardvariable-jp-dynamic-subset.css" as="style" crossorigin>
    <link rel="stylesheet" type="text/css" href="./css/register_join_type.css">
    <script defer type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.min.js"></script>
    <script defer type="text/javascript" src="./js/register.js"></script>
    <title>회원가입 | Leeum</title>
</head>
<body>
    <div class="container">
        <div class="select">
            <div class="image-info">
                <a href="../../index.html"><img src="../../image/favicon_light.svg" alt=""></a>
                <div class="text">
                    <p>LEEUM</p>
                    <strong>회원가입</strong>
                </div>
            </div>
            <ul class="select">
                <li class="seleted on"><span><b>01</b> 회원선택</span></li>
                <li class="seleted"><span><b>02</b> 약관 및 정보입력</span></li>
                <li class="seleted"><span><b>03</b> 가입완료</span></li>
            </ul>
        </div>
        <div class="flex">
            <div class="type">
                <strong>리움 웹 회원 <span>(일반)</span></strong>
                <span class="fee free">무료</span>
                <p>
                    전시, 프로그램 등 미술관 소식 메일링<br>
                    리움 방문 예약 및 프로그램 신청
                </p>
                <div class="button origin">
                    <a href="./register_join_terms.html">
                        <div class="join">
                            <button>회원가입</button>
                        </div>
                    </a>
                </div>
            </div>
            <div class="type">
                <strong>리움 프렌즈 회원 </strong>
                <span class="fee hun">10만원 / 1년</span>
                <p>
                    리움/호암미술관 무료 입장 (본인)<br>
                    기획전시 프리뷰, 카페/샵 10% 할인 등
                </p>
                <div class="button friends">
                    <div class="request">
                        <a href="./register_join_terms.html">
                            <button>회원 신청</button>
                        </a>
                        <a href="mailto:museum@leeum.org">
                            <button>비회원 신청</button>
                        </a>
                    </div>
                </div>
            </div>
            <div class="type">
                <strong>리움 패밀리 회원</strong>
                <span class="fee three-hun">30-50만원 / 1년</span>
                <p>
                    리움/호암미술관 무료 입장 (본인+3명)<br>
                    전시, 프로그램 등 미술관 소식 메일링
                </p>
                <div class="button family">
                    <a href="mailto:museum@leeum.org">
                        <div class="ask">
                            <button>담당자에게 문의하기</button>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <div class="movePage">
            <div class="movePage-wrap">
                <a href="./register_login.html" class="prev">
                    <img src="../../image/icon_arrow_tail.svg">
                    <label>이전</label>
                    <p><span class="vert-bar"></span><span class="title">로그인</span></p>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
