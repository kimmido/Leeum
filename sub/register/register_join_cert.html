<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="정윤정">
    <meta name="description" content="리움미술관 회원에 되시면 발빠른 전시 소식과 함께 다양한 혜택을 만나실 수 있습니다.">
    <link rel="icon" href="../../image/favicon_light.svg" media="(prefers-color-scheme: light)">
    <link rel="icon" href="../../image/favicon_dark.svg" media="(prefers-color-scheme: dark)">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.6/dist/web/variable/pretendardvariable-jp-dynamic-subset.css" as="style" crossorigin>
    <link rel="stylesheet" type="text/css" href="./css/register_join_cert.css">
    <script defer type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.min.js"></script>
    <script defer type="text/javascript" src="./js/register.js"></script>
    <title>회원가입 | Leeum</title>
</head>
<body>
    <div class="container">
        <div class="select">
            <div class="image-info">
                <a href="../../index.html"><img src="../../image/favicon_light.svg" alt=""></a>
                <div class="text">
                    <p>LEEUM</p>
                    <strong>회원가입</strong>
                </div>
            </div>
            <ul class="select">
                <li class="seleted"><span>01 회원 선택</span></li>
                <li class="seleted on"><span>02 약관 및 정보입력</span></li>
                <li class="seleted"><span>03 가입완료</span></li>
            </ul>
        </div>
        <div class="join-info">
            <p>본인 인증</p>
            <form action="#" method="post" name="join_cert">
                <div class="text id">
                    <label for="name">이름</label>
                    <div class="box">
                        <input type="text" class="name" id="name" placeholder="이름을 입력하세요">  
                    </div>
                </div>
                <div class="text date">
                    <label for="front">주민등록번호</label>
                    <div class="box">
                        <input type="number" class="front" id="front" placeholder="생년월일 6자리" maxlength="6" oninput="maxLengthCheck(this)" onkeyup="nextFocus(this, join_cert.back, 6)" required>
                        <span>-</span>
                        <input type="number" class="back" id="back" maxlength="1" oninput="maxLengthCheck(this)" required>
                        <span class="hide">●●●●●●</span>
                    </div>
                </div>
                <div class="text phone-certify-name">
                    <label for="phone">휴대폰 인증</label>
                    <div class="box">
                        <select class="telecom">
                            <option value="SKT">SKT</option>
                            <option value="KT">KT</option>
                            <option value="LG">LG</option>
                        </select>
                        <select>
                            <option value="010">010</option>
                            <option value="011">011</option>
                        </select>
                        <span>-</span>
                        <input type="number" id="phone" maxlength="4" oninput="maxLengthCheck(this)" onkeyup="nextFocus(this, join_cert.phoneBack, 4)" required>
                        <span>-</span>
                        <input type="number" id="phoneBack" maxlength="4" oninput="maxLengthCheck(this)" required>
                    </div>
                </div>
            </form>
            <div class="submit">
                <input type="submit" value="인증하기" onclick="certify()">
            </div>
        </div>
        <div class="movePage">
            <div class="movePage-wrap">
                <a href="./register_join_terms.html" class="prev">
                    <img src="../../image/icon_arrow_tail.svg">
                    <label>이전</label>
                    <p><span class="vert-bar"></span><span class="title">약관 동의</span></p>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
